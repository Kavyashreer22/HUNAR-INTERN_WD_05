<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unique Temperature Convertor</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: linear-gradient(to right, #ff9966, #ff5e62);
        color: white;
      }
      .container {
        text-align: center;
        padding: 50px;
      }
      .heading {
        font-size: 2em;
        margin-bottom: 20px;
      }
      .temp-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      .input {
        width: 200px;
        padding: 10px;
        border: none;
        border-radius: 5px;
      }
      select {
        margin-left: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading"> Temperature Convertor</h1>
      <div class="temp-container">
        <label for="temperature">Temperature:</label>
        <input onchange="computeTemp(event)"
          type="number"
          name="temperature"
          id="temperature"
          placeholder="Enter Temperature"
          class="input"
        />
        <select id="scale" onchange="computeTemp(event)">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
